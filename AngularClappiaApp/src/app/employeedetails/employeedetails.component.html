<div class="bg">
    <div class="w-75" style="background-color:blanchedalmond; margin-left: 12.5%;">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">_id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Team</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tr *ngFor="let emp of employeeService.employees">
                    <td>{{emp._id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.team}}</td>
                    <td>{{emp.address}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" style="color: black;"
                            (click)="open(content) ; onEdit(emp)">
                            <i class="fa fa-edit"></i>Update
                        </button>
                        <ng-template #content let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-basic-title">Employee update</h4>
                                <button type="button" class="close" aria-label="Close"
                                    (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                                    <input type="hidden" name="_id" #_id="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee._id">
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label">Employee name</label>
                                        <input type="text" name="name" #name="ngModel"
                                            [(ngModel)]="employeeService.selectedEmployee.name" class="form-control"
                                            id="name" placeholder="Enter Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputSalary4" class="form-label">Salary</label>
                                        <input type="number" name="salary" #name="ngModel"
                                            [(ngModel)]="employeeService.selectedEmployee.salary" class="form-control"
                                            id="salary" placeholder="Enter Salary">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" name="address" #name="ngModel"
                                            [(ngModel)]="employeeService.selectedEmployee.address" class="form-control"
                                            id="address" placeholder="1234 Main St">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputTeam" class="form-label">Team</label>
                                        <select id="team" name="team" #name="ngModel"
                                            [(ngModel)]="employeeService.selectedEmployee.team" class="form-select">
                                            <option selected>Choose...</option>
                                            <option value="AI">AI</option>
                                            <option value="ML">ML</option>
                                            <option value="SDE">SDE</option>
                                            <option value="R&D">R&D</option>
                                            <option value="HR">HR</option>
                                        </select>
                                    </div>
                                    <fieldset class="row mb-3">
                                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender"
                                                    #name="ngModel"
                                                    [(ngModel)]="employeeService.selectedEmployee.gender" id="male"
                                                    value="Male" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender"
                                                    #name="ngModel"
                                                    [(ngModel)]="employeeService.selectedEmployee.gender" id="female"
                                                    value="Female">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Female
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender"
                                                    #name="ngModel"
                                                    [(ngModel)]="employeeService.selectedEmployee.gender" id="other"
                                                    value="Other">
                                                <label class="form-check-label" for="gridRadios2">
                                                    Other
                                                </label>
                                            </div>

                                        </div>
                                    </fieldset>
                                    <div class="col-12">
                                        <button type="submit"
                                            (click)="toggleOn =!toggleOn; modal.dismiss('Cross click')"
                                            class="btn btn-primary">Submit</button>
                                        <button type="button" style="margin-left: 20px;" class="btn btn-primary"
                                            (click)="resetForm(employeeForm)">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </ng-template>
                        <button class="btn btn-sm btn-danger" style="margin-left: 20px; color: black;"
                            (click)="onDelete(emp._id)">
                            <i class="fa fa-remove"></i>Delete
                        </button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
