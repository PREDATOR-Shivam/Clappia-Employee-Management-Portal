<div class="col d-flex justify-content-center">
    <div class="card" style="margin-top: 20px; background-color: blanchedalmond;">
        <div class="card-body">
            <form class="row g-3" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Employee name</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
                        class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label for="inputSalary4" class="form-label">Salary</label>
                    <input type="number" name="salary" #name="ngModel"
                        [(ngModel)]="employeeService.selectedEmployee.salary" class="form-control" id="salary"
                        placeholder="Enter Salary">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" name="address" #name="ngModel"
                        [(ngModel)]="employeeService.selectedEmployee.address" class="form-control" id="address"
                        placeholder="1234 Main St">
                </div>
                <div class="col-md-4">
                    <label for="inputTeam" class="form-label">Team</label>
                    <select id="team" name="team" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.team"
                        class="form-select">
                        <option selected>Choose...</option>
                        <option value="AI">AI</option>
                        <option value="ML">ML</option>
                        <option value="SDE">SDE</option>
                        <option value="R&D">R&D</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" #name="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.gender" id="male" value="Male" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" #name="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.gender" id="female" value="Female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" #name="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.gender" id="other" value="Other">
                            <label class="form-check-label" for="gridRadios2">
                                Other
                            </label>
                        </div>

                    </div>
                </fieldset>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" style="margin-left: 20px;" class="btn btn-primary"
                        (click)="resetForm(employeeForm)">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
